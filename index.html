<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <img src="img/logo.png" alt="" class="logo">
        <div class="box">
            <div class="search">
                <input type="button" value="蔬果" data-code="N04" class="click">
                <input type="button" value="水果" data-code="N05">
                <input type="button" value="花卉" data-code="N06">
                <br>
                <div class="textIn">
                    <label for="produceName">作物名稱</label>
                    <input type="text" placeholder="請輸入作物名稱" id="produceName" class="produceName">
                </div>
                <input type="button" value="搜尋" class="searchBtn">
            </div>
            <div class="result">
                <select name="selectSort" class="selectSort" disabled>
                    <option value=""  selected hidden disabled>排序選擇</option>
                    <option value="">依上價排序</option>
                    <option value="">依中價排序</option>
                    <option value="">依下價排序</option>
                    <option value="">依平均價排序</option>
                    <option value="">依交易量排序</option>
                </select>
                <div class="clear"></div>
                <table class="showTable">
                    
                    <caption></caption>
                        <thead>
                            
                            <tr>
                                <th class="crop">作物名稱</th>
                                <th class="market">市場名稱</th>
                                <th class="showSort">上價</th>
                                <th class="showSort">中價</th>
                                <th class="showSort">下價</th>
                                <th class="showSort">平均價</th>
                                <th class="showSort">交易量</th>
                            </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td colspan="7">請輸入並搜尋想比價的作物名稱</td>
                        </tr>
                    
                    </tbody>
                
                    
                </table>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
